type Post {
    id: ID!
    title: String!
    subtitle: String
    content: String!
    media: [String]
    author: Author!
    comments: [Comment!]
    category: [String]!
    createdAt: String
}
input PostInput {
    ownerId: ID!
    title: String!
    subtitle: String
    content: String!
    media: String!
    cetegory: [String]
    createdAt: String!
}
extend type Query {
    getPost(id: ID!): Post!
    getAllPosts: [Post!]
}
extend type Mutation {
    addPost(input: PostInput): Post!
}
